<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 512 512">
  <defs>
    <linearGradient id="bg" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#FF6B6B"/>
      <stop offset="50%" style="stop-color:#FFE66D"/>
      <stop offset="100%" style="stop-color:#4ECDC4"/>
    </linearGradient>
  </defs>

  <!-- Background circle -->
  <circle cx="256" cy="256" r="256" fill="url(#bg)"/>

  <!-- Flag pole -->
  <rect x="130" y="100" width="16" height="312" rx="8" fill="#5D4037"/>
  <circle cx="138" cy="100" r="14" fill="#FFD700"/>

  <!-- Flag -->
  <g transform="translate(146, 116)">
    <!-- Flag background (red stripe) -->
    <rect x="0" y="0" width="220" height="53" fill="#E53935"/>
    <!-- White stripe -->
    <rect x="0" y="53" width="220" height="54" fill="#FFFFFF"/>
    <!-- Blue stripe -->
    <rect x="0" y="107" width="220" height="53" fill="#1E88E5"/>

    <!-- Flag shadow for depth -->
    <rect x="0" y="0" width="220" height="160" fill="rgba(0,0,0,0.1)"
          style="clip-path: polygon(100% 0, 100% 100%, 70% 80%, 70% 20%)"/>
  </g>

  <!-- Emoji globe -->
  <circle cx="370" cy="370" r="80" fill="#4ECDC4"/>
  <ellipse cx="370" cy="370" rx="60" ry="80" fill="none" stroke="#2D7D7D" stroke-width="4"/>
  <ellipse cx="370" cy="370" rx="80" ry="30" fill="none" stroke="#2D7D7D" stroke-width="4"/>
  <line x1="290" y1="370" x2="450" y2="370" stroke="#2D7D7D" stroke-width="4"/>
</svg>
